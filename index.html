<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/celular insta.png" alt="celular com pagina do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/Instagram_logo.png" alt="logo do instagram" class="logo do instagram">
                <div class="profile-photo">
                    <img src="./images/perfil instagram.jpg" alt="foto de perfil">
                </div>
            <div class="botoes-continuar">
                <a href="#" class="instagram-login">Continue como _dernei</a>
            </div>
            <div class="botao-remove">
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            </div>
            <div class="group">
                <p class="not-account">Não é _dernei?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="./images/googleplay.png" alt="logo do googleplay" class="logo do googleplay">
                    <a href="#" class="app-download"></a>
                    <img src="./images/appstore.png" alt="logo da appstore" class="logo da appstore">
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
